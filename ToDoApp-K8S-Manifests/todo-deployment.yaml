apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-webapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: todo-webapp
  template:
    metadata:
      labels:
        app: todo-webapp
    spec:
      containers:
      - name: todo-container
        image: larsappel/todoapp:3e1078bb805932510c6c43f31e68898ac56de5ee
        ports:
        - containerPort: 80
        envFrom: 
        - configMapRef:
            name: app-config